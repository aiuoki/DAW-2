        body {

        }

        #menu {
            height: 80px;
            width: 100%;
            box-shadow: 0px 2px rgb(92, 91, 91);

        }

        #menu a {

            font-size: 30px;

        }

        #principal {

        #menu-central {

        }

        #menu a:nth-child(2) {

            margin-right: 70px;
        }

        #carrito {
            height: 50px;
            margin: 20px;   
        }

        #contacto {
            height: 700px;
            width: 1000px;
            padding-top: 30px;
            padding-left: 400px;
        }

        #contacto h1 {

            text-align: center;

        #formulario {

            width: 950px;
            margin-top: 60px;

        .param {

            height: 40px;
            width: 300px;
            border-radius: 15px;

        }

        #formulario input[type="submit"] {
            background-color: #e5cff7;
            border: none;
            height: 40px;
            width: 180px;
            border-radius: 20px;
            box-shadow: 2px 2px 2px #751ff0;
            font-size: 16px;
        }

        footer {
            background-color: #751ff0;
            position: absolute;
            left: 0;
            bottom: 0;
            height: 50px;
            width: 100%;
            overflow: hidden;
            text-align: center;
        }
